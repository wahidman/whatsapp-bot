<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Viewer</title>
</head>
<body>
    <h1>QR Code Viewer</h1>
    <img id="qr-code" alt="QR Code" style="width: 300px; height: 300px;" />
    <script>
        async function fetchQRCode() {
            try {
                // Hubungkan ke backend
                const response = await fetch("whatsapp-bot-brown-kappa.vercel.app/qr");
                const data = await response.json();

                // Tampilkan QR Code
                document.getElementById("qr-code").src = data.qrCode;
            } catch (error) {
                console.error("Error fetching QR Code:", error);
            }
        }

        // Panggil fungsi untuk mengambil QR code
        fetchQRCode();
    </script>
</body>
</html>
